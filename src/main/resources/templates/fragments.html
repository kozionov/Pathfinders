<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="https://www.thymeleaf.org" 
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="head">

</head>

<th:block th:fragment="head">
	<meta charset="UTF-8">
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<title th:text="${title}">Следопыты</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="../static/script.js" th:src="@{/script.js}"></script>
	<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="../static/graph.js" th:src="@{/graph.js}"></script>
</th:block>

<div th:fragment="top_panel">
	<header class="p-3 text-bg-dark">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<img th:src="@{/pic/Pathfinder_world_logo.png}" width="75px" height="50px"/>
				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" th:href="@{https://yamolod.info/klub-sledopyt/}" class="nav-link px-2 text-white">О клубе</a></li>
				</ul>
				<div class="text-end">
					<a th:href="@{/logout}">
						<button type="button" class="btn btn-warning">Выход</button>
					</a>
				</div>
			</div>
		</div>
	</header>
</div>

<div th:fragment="footer">
	<div class="footer"><p class="footer"></p></div>
</div>
</html>
