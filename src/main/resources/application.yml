spring:
  datasource:
    url: jdbc:h2:mem:maindb
    username: sa
    password:
  liquibase:
    enabled: true
  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    rest:
      basePath: /datarest/api
  jmx:
    enabled: true
management:
  endpoints:
    web:
      # change base path from default "actuator" to monitor
      base-path: /monitor
      exposure:
        include: metrics,health,logfile
  endpoint:
    health:
      # display health checks with details
      show-details: always
    logfile:
      external-file: ${logging.file.name}
  # enable all default health check
  health:
    defaults:
      enabled: true
logging:
  file:
    name: ./logs/library-log.log
  level:
    root: INFO
    org:
      hibernate:
        SQL: DEBUG