version: '3'
services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: "pathfinders"
      POSTGRES_USER: "pathfinders"
      POSTGRES_PASSWORD: "pathfinders"
    ports:
      - "5432:5432"
    networks:
      - my-network

networks:
  my-network:
    external: true

